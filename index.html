<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shotsuken Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>卒研・シューター</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="controls-mobile">
            <div class="d-pad">
                <button id="btnUp" class="d-btn">▲</button>
                <div class="d-row">
                    <button id="btnLeft" class="d-btn">◀</button>
                    <button id="btnRight" class="d-btn">▶</button>
                </div>
                <button id="btnDown" class="d-btn">▼</button>
            </div>
            <button id="btnShoot" class="action-btn">添削</button>
        </div>
        <div class="instructions">
            <p><strong>操作方法</strong></p>
            <p>矢印キー：移動</p>
            <p>スペースキー：添削（ショット）</p>
            <p>200点で「優秀論文」が出現！</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
